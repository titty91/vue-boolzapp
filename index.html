<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- jq -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>WhatsAppTiziana</title>
    <link rel="shortcut icon" href="img/logoB.jpg" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <div id="app" class="container-flex">
        <div class="navLeft">
          <!-- barra del profilo -->
          <div class="nL-top">
            <div class="profile">
              <img src="img/logoB.jpg" alt="">
            </div>
            <div class="imp-profilo">
              <ul>
                <li> <button type="button" name="button"><i class="fas fa-circle-notch"></i></button></li>
                <li> <button type="button" name="button"><i class="fas fa-plus"></i></button></li>
                <li> <button type="button" name="button"><i class="fas fa-ellipsis-h"></i></button></li>
              </ul>
            </div>
          </div>
          <!-- input ricerca -->
          <div class="ricerca">
            <div class="input">
              <span><i class="fas fa-search"></i></span>
              <input @keyup="serchContact" type="text" v-model="searchText" name="" placeholder="Cerca o inizia una nuova chat"/>
            </div>
          </div>

          <!-- contatti -->
          <div class="lista-chat">
            <div class="chatta contain">

              <!-- contatti in elenco con Vue -->
              <div @click="enterClick(index)" v-for="(contact,index) in contacts" v-if="contact.visible" class="contatto">
                <img :src="contact.avatar" alt="">
                <div class="infoCont">
                  <div class="nomeCont">
                    <span>{{contact.name}}</span>
                      <span>{{contact.messages[0].date}}</span>
                  </div>
                  <div class="messCont">
                    <img src="img/extgrey.png" alt="">
                    <span>{{contact.messages[0].text}}</span>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>

        <!-- conversazione lato destro - barra navigazione-->
        <div class="conversazione">
          <div class="nL-top">
            <div class="profilo-top">
              <div class="profile">
                <img :src="contacts.avatar" alt="">
              </div>
              <div class="nomeCont">
                <span>{{contacts[activeIndex].name}}</span>
              </div>
            </div>
            <div class="imp-profilo">
              <ul>
                <li> <button type="button" name="button"><i class="fas fa-search"></i></button></li>
                <li> <button type="button" name="button"><i class="fas fa-ellipsis-h"></i></button> </li>
              </ul>
            </div>
          </div>

          <!-- spazio conversazione -->
          <div class="chat-aperta">
              <div v-for="message in contacts[activeIndex].messages"
              :class="message.status">
                <span>{{message.text}}<span>{{message.date}}</span><img src="img/extgrey.png" alt="" height="12px" width="auto"></span>
              </div>

          </div>

          <!-- barra scrivi il messaggio -->
          <div class="navBot">
            <span>
              <button><i class="far fa-grin"></i></button>
              <button><i class="fas fa-paperclip"></i></button>
            </span>
            <input @keyup.enter="sendMessage" v-model="textMessage" type="text" name="" placeholder="scrivi un messaggio">
            <button><i class="fas fa-microphone"></i></button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
